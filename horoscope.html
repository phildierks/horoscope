<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="horoscope.css">
    <script src="horoscope.js"></script>

    <meta charset="UTF-8">
    <title>Find Your Horoscope</title>
</head>
<body>


<p id="title" style="text-align: center; font-size="70px">
Find Your Horoscope!
</p>
<p id="credentials"  style="font-size="45px">
    Please enter your name and birthday
</p>
<p> Your Name:
<input type="text" id="name" value="" size="20">

<select id="month" onchange="doDays(this.value)">
    <option> Month
    <option value="1"> January</option>
    <option value="2"> February</option>
    <option value="3"> March</option>
    <option value="4"> April</option>
    <option value="5"> May</option>
    <option value="6"> June</option>
    <option value="7"> July</option>
    <option value="8"> August</option>
    <option value="9"> September</option>
    <option value="10"> October</option>
    <option value="11"> November</option>
    <option value="12">  December</option>
</select>
<select id="days">
    <option> Day
</select>



<button id="submitButton" onclick="start()">Find My Horoscope!</button>

<div id="horoscope"></div>

<div id="birthday"></div>




</body>
</html>
